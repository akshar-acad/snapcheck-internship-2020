<body class="text-center container">
    <form class="form-signin" style="background-color: rgb(247, 247, 247);" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <img class="shadow mb-4 rounded-circle" src="../../assets/logo.png" alt=" " width="72 " height="72 ">
        <h3 class="h3 mb-3 font-weight-light ">Demo Application.</h3>
        <p class="mb-3 font-weight-light ">Sign in</p>

        <label for="inputEmail " class="sr-only ">Email</label>
        <input type="email " id="inputEmail " class="form-control " placeholder="Email" formControlName="username" class="form-control" required autofocus>
        <br>
        <label for="inputPassword " class="sr-only ">Password</label>
        <input type="password " id="inputPassword " class="form-control " placeholder="Password " formControlName="password" class="form-control" required>
        <br>

        <button class="btn btn-sm btn-primary  " type="submit ">Sign in</button>
        <hr>
        <div *ngIf="error" class="alert alert-danger mt-3 ">{{error}}</div>

    </form>
</body>
